<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular peso ideal</title>
</head>
<body>
    <h2>Calcular peso ideal</h2>
    <label for="">Altura</label>
    <input type="number" id="altura">
    <label for="">Sexo</label>
    <select name="" id="sexo">
        <option value="" selected >Selecione o sexo</option>
        <option value="masc">Masculino</option>
        <option value="fem">Feminino</option>
    </select>
    <button onclick="pesoIdeal()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function pesoIdeal(){
            document.getElementById("resultado").innerText = ""
            let altura = parseFloat(document.getElementById("altura").value)
            let sexo = document.getElementById("sexo").value

            if (sexo == "" || isNaN(altura) || altura <= 0){
                alert("Valores invÃ¡lidos!")
                return
            }

            let pesoIdeal
            if (sexo === "masc"){
                pesoIdeal = (72.7 * altura) - 57 
            } else {
                pesoIdeal = (62.1 * altura) - 44.7 
            }

            document.getElementById("resultado").innerText += `Peso Ideal: ${pesoIdeal.toFixed(2)} kg`
        }
    </script>
</body>
</html>
