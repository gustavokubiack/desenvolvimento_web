<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar e par</title>
</head>
<body>
    <h2>Ímpar e par</h2>
    <button onclick="verificarImparPar()">Calcular</button>
    <p id="numeros"></p>
    <p id="resultado"></p>

    <script>
        function verificarImparPar(){
            let numerosAleatorios = [];
            for (let i = 0; i < 20; i++) {
                let numeroAleatorio = Math.floor(Math.random() * 100);
                numerosAleatorios.push(numeroAleatorio);
            }

            let par = [];
            let impar = [];

            for (let i = 0; i < numerosAleatorios.length; i++) {
                if (i % 2 == 0) {
                    par.push(i)
                } else {
                    impar.push(i)
                }
            }
            document.getElementById("numeros").innerText = `${numerosAleatorios}`;
            document.getElementById("resultado").innerText = `Par: ${par}, Impar: ${impar}`;
        }
    </script>
</body>
</html>
