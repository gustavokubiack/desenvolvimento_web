<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h2>Conversor de Temperatura</h2>

    <label for="fahrenheitInput">Temperatura em Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">
    <button onclick="converterTemperatura()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function converterTemperatura() {
            var fahrenheit = parseFloat(document.getElementById("fahrenheitInput").value);
            var celsius = ((fahrenheit - 32) * 5/9).toFixed(2);
            document.getElementById("resultado").innerText = `Temperatura em Celsius: ${celsius} Â°C` ;
        }
    </script>
</body>
</html>
