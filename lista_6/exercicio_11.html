<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É positivo ou negativo?</title>
</head>
<body>
    <h2>É positivo ou negativo?</h2>
    <label for="">Insira o número</label>
    <input type="number" id="num1">
    <button onclick="positivoNegativo()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function positivoNegativo(){
            let num1 = parseFloat(document.getElementById("num1").value)
             
            let resultado
            if (num1 == 0){
                alert("Esse número é 0")
                return
            }
            if (num1 > 0){
                resultado = "Positivo"
            } else {
                resultado = "Negativo"
            }

            document.getElementById("resultado").innerText = `${num1} é ${resultado}`
        }
    </script>
</body>
</html>
