<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número de tweets</title>
</head>
<body>
    <h2>Número de tweets</h2>
    <label for="">Insira o número de tweets feitos na aula: </label>
    <input type="number" id="num">
    <button onclick="numTweets()">Calcular</button>
    <p id="resultado"></p>
    <script>
        // Um aluno desatento acessa o Twitter nas aulas de algoritmos e twitta várias vezes
        // durante as aulas. Escreva um algoritmo que solicite ao usuário o número de tweets
        // que o aluno escreve por aula e calcule quantas vezes o aluno desatento irá twittar em
        // um ano, sabendo que um ano possui 4 bimestres, e cada bimestre possui 20 aulas.
        function numTweets(){
            let num = parseFloat(document.getElementById("num").value)
            let resultado = num * 4 * 20
            document.getElementById("resultado").innerText = `Total de Tweets: ${resultado} no ano`
        }
    </script>
</body>
</html>
