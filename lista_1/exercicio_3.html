<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <style>
        hr {
            background-color: black;
            size: 4px;
        }
        .words {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <hr>
    <div class="words">
        <b>Negrito</b>
        <i>Itálico</i>
        <u>Sublinhado</u>
        <s>Teste</s>
    </div>
    <hr>
    <div class="words">
        <p style="font-size: 1px;">Olá</p>
        <p style="font-size: 2px;">Olá</p>
        <p style="font-size: 3px;">Olá</p>
        <p style="font-size: 4px;">Olá</p>
        <p style="font-size: 5px;">Olá</p>
        <p style="font-size: 6px;">Olá</p>
        <p style="font-size: 7px;">Olá</p>
        <p style="font-size: 8px;">Olá</p>
        <p style="font-size: 9px;">Olá</p>
        <p style="font-size: 10px;">Olá</p>
        <p style="font-size: 11px;">Olá</p>
        <p style="font-size: 12px;">Olá</p>
        <p style="font-size: 13px;">Olá</p>
        <p style="font-size: 14px;">Olá</p>
        <p style="font-size: 15px;">Olá</p>
        <p style="font-size: 16px;">Olá</p>
    </div>
    <hr>
</body>
</html>
